<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome Home</title>

        <link rel="stylesheet" style="text/css" href="general.css" />

        <!-- To change theme, replace its name in following 4 lines  -->
        <link rel="icon"                           href="themes/ruri-light/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon" />
        <link rel="stylesheet" style="text/css"    href="themes/ruri-light/colors.css" />
        <script type="text/javascript">var mascotPath = "themes/ruri-light/images/mascots/";</script>
        <script type="text/javascript"              src="themes/ruri-light/mascots.js"></script>

        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/mascots-control.js"></script>
    </head>
    <body>
        <main> <!-- Random mascot image will be set as background-image by javascript -->
            <header>
                <h1>The Internet<span class="name-highlight"></span></h1>
                <p class="subtitle">Nothing amazing ever happens here</p>
            </header>
            <section class="searchContainer">
                <form class="searchForm" method="get" action="https://google.com/search">
                    <input class="searchBar search_google" type="text" name="q" placeholder="Google" autofocus="autofocus" search_/>
                </form>
                <form class="searchForm" method="get" action="https://youtube.com/results">
                    <input class="searchBar search_youtube" type="text" name="search_query" placeholder="Youtube" search_/>
                </form>
                <form class="searchForm" method="get" action="https://en.wikipedia.org/w/index.php">
                    <input class="searchBar search_wikipedia" type="text" name="search" placeholder="Wikipedia (en)" search_/>
                </form>
            </section>
            <nav>
                <ul class="columnList">
                    <li class="column column_purple">
                        <a>Mail</a>
                        <ul>
                            <li><a href="https://mail.google.com/">Google</a></li>
                            <li><a href="https://mail.yahoo.com/">Yahoo</a></li>
                            <li><a href="https://hotmail.com">Microsoft</a></li>
                        </ul>
                    </li>
                    <li class="column column_green">
                        <a>Images</a>
                        <ul>
                            <li><a href="http://www.pixiv.net/">Pixiv</a></li>
                            <li><a href="http://www.iqdb.org">IQDB</a></li>
                            <li><a href="https://danbooru.donmai.us">Danbooru</a></li>
                        </ul>
                    </li>
                    <li class="column column_pink">
                        <a>Misc</a>
                        <ul>
                            <li><a href="https://mediafire.com">Mediafire</a></li>
                            <li><a href="http://translate.google.com">Translate</a></li>
                            <li><a href="http://4chan.org">4chan.org</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </main>
    </body>
</html>
